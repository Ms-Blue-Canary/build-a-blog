{% extends "base.html" %}

{% block content %}

    <ul>    
        {% for post in full_blog %}
        <li>
            <h3>
                <a href="/blog?id={{ post.id }}">{{ post.name }}</a>
            </h3>
            <p>{{ post.body }}</p>
        </li>
        {% endfor %}  
    </ul>              
{% endblock %}
